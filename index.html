---
layout: default
---
<h1>Hello World</h1>

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}
            <div class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</div>
          </a>
      </li>
    {% endfor %}
  </ul>
</div>
